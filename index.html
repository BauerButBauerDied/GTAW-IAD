<body>

      <!-- JavaScript to add sections for each person -->
      <script>

                    "Alexandra Mirste",
                    "Johnathan Campbell",
                    "Lauren Sherman",
                    "Lily Monroe",
                    "Dominic Martucci",
                    "Marlene Renaud",
                    "Miguel Ruano",
                    "Marisa Zanotti",
                    "Michael Atwood",
                    "Emilia Conteliano",
                    "Maquez Mexueiro",
                    "Tobias Maldonado",
                    "Jackson Mayhew"

        // Function to create a section for a person with Patrols and Deployments
        function createPersonSection(person) {
          const section = document.createElement("div");
          section.classList.add("ui", "segment");

              </div>
              <div class="ui radio checkbox">
                <input type="radio" id="${person.toLowerCase()}-patrols-poor" name="${person.toLowerCase()}-patrols" value="S" tabindex="0" class="hidden">

              </div>
              <div class="ui radio checkbox">

              </div>

              </div>

                <input type="radio" id="${person.toLowerCase()}-deployments-not-assessable" name="${person.toLowerCase()}-deployments" checked="" value="BS" tabindex="0" class="hidden">

              <div class="ui radio checkbox">

                <input type="radio" id="${person.toLowerCase()}-deployments-aboveandbeyond" name="${person.toLowerCase()}-deployments" value="NO" tabindex="0" class="hidden">

            </div>
            <div class="inline fields">
              <label for="${person.toLowerCase()}-trainings" class="header">Trainings</label>

                <input type="radio" id="${person.toLowerCase()}-trainings-not-assessable" name="${person.toLowerCase()}-trainings" checked="" value="BS" tabindex="0" class="hidden">

              </div>
              <div class="ui radio checkbox">
                <input type="radio" id="${person.toLowerCase()}-trainings-poor" name="${person.toLowerCase()}-trainings" value="S" tabindex="0" class="hidden">
                <label for="${person.toLowerCase()}-trainings-poor">Poor</label>
              </div>
              <div class="ui radio checkbox">
                <input type="radio" id="${person.toLowerCase()}-trainings-acceptable" name="${person.toLowerCase()}-trainings" value="AS" tabindex="0" class="hidden">
                <label for="${person.toLowerCase()}-trainings-acceptable">Acceptable</label>
              </div>
              <div class="ui radio checkbox">
                <input type="radio" id="${person.toLowerCase()}-trainings-good" name="${person.toLowerCase()}-trainings" value="U" tabindex="0" class="hidden">
                <label for="${person.toLowerCase()}-trainings-good">Good</label>
              </div>
              <div class="ui radio checkbox">
                <input type="radio" id="${person.toLowerCase()}-trainings-aboveandbeyond" name="${person.toLowerCase()}-trainings" value="NO" tabindex="0" class="hidden">
                <label for="${person.toLowerCase()}-trainings-aboveandbeyond">Above & Beyond</label>
              </div>
            </div>
            <div class="field">
              <label for="${person.toLowerCase()}-comment" class="header">Comment</label>
              <textarea id="${person.toLowerCase()}-comment" name="${person.toLowerCase()}-comment"></textarea>
            </div>
          `;

          return section;
        }

        // Loop to create sections for each person and append them to the container
        const sectionsContainer = document.getElementById("sections-container");
        for (const person of people) {
          const personSection = createPersonSection(person);
          sectionsContainer.appendChild(personSection);
        }
      </script>

      <script>
  // ...

  // Function to create a section for a person with Patrols and Deployments
  function createPersonSection(person) {
    const section = document.createElement("div");
    section.classList.add("ui", "segment");

    section.innerHTML = `
      <!-- ... (previous HTML) -->
      <div class="field">
        <label for="${person.toLowerCase()}-comment" class="header">Comment</label>
        <textarea id="${person.toLowerCase()}-comment" name="${person.toLowerCase()}-comment"></textarea>
      </div>
    `;

    // Add an event listener to save the comment when it changes
    const commentTextarea = section.querySelector(`#${person.toLowerCase()}-comment`);
    commentTextarea.addEventListener("input", function () {
      localStorage.setItem(`${person.toLowerCase()}-comment`, this.value);
    });

    // Load saved comment, if available
    const savedComment = localStorage.getItem(`${person.toLowerCase()}-comment`);
    if (savedComment) {
      commentTextarea.value = savedComment;
    }

    return section;
  }

  // ...
</script>

    </div>
  </div>
