    <script>
      function saveChoices(personName) {
        const patrols = document.querySelector(`input[name="Patrols${personName}"]:checked`).value;
        const deployments = document.querySelector(`input[name="Deployments${personName}"]:checked`).value;
        const trainings = document.querySelector(`input[name="Trainings${personName}"]:checked`).value;

          const choices = {
              Patrols: patrols,
              Deployments: deployments,
              Trainings: trainings,
          };

          localStorage.setItem(`choices-${personName}`, JSON.stringify(choices));
      }
  
      function loadChoices(personName) {
          const savedChoices = localStorage.getItem(`choices-${personName}`);
          if (savedChoices) {
              const choices = JSON.parse(savedChoices);
              document.querySelector(`input[name="Patrols${personName}"][value="${choices.Patrols}"]`).checked = true;
              document.querySelector(`input[name="Deployments${personName}"][value="${choices.Deployments}"]`).checked = true;
              document.querySelector(`input[name="Trainings${personName}"][value="${choices.Trainings}"]`).checked = true;
          }
      }
  
      const people = [
          "Courtland",
          "Evans",
          "Sims",
          "Estrada",
          "Sanders",
          "Mirste",
          "Sherman",
          "Marcelo",
          "Renaud",
          "Ruano",
          "Zanotti",
          "Atwood",
          "Collins",
          "Mayhew",
      ];
  
      for (const person of people) {
          loadChoices(person);
      }
  
      for (const person of people) {
          const inputs = document.querySelectorAll(`input[name^="Patrols${person}"], input[name^="Deployments${person}"], input[name^="Trainings${person}"]`);
          inputs.forEach((input) => {
              input.addEventListener("change", function () {
                  saveChoices(person);
              });
          });
      }
  </script>
